<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quán cafe CARIA</title>
    
    <link rel="stylesheet" href="./Đăng_nhập.css">
</head>
<body>
    <div class="form_login">
        <div class="card-switch">
            <label class="switch">
               <input type="checkbox" class="toggle">
               <span class="slider"></span>
               <span class="card-side"></span>
               <div class="flip-card__inner">
                  <div class="flip-card__front">
                     <div class="title">Log in</div>
                     <form class="flip-card__form" id="loginForm" action="">
                        <input class="flip-card__input" name="username" id="loginUsername" placeholder="username" type="text" required>
                        <input class="flip-card__input" name="password" id="loginPassword" placeholder="Password" type="password" required>
                        <button type="submit" class="flip-card__btn">Login</button>
                     </form>
                  </div>
                  <div class="flip-card__back">
                     <div class="title">Sign up</div>
                     <form class="flip-card__form" action="">
                        <input class="flip-card__input" placeholder="Name" type="name" required>
                        <input class="flip-card__input" name="username" placeholder="username" type="text" required>
                        <input class="flip-card__input" name="password" placeholder="Password" type="password" required>
                        <button class="flip-card__btn">Confirm</button>
                     </form>
                  </div>
               </div>
            </label>
        </div>   
   </div>

   <script>
    
    document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const username = document.getElementById('loginUsername').value;
    const password = document.getElementById('loginPassword').value;

    if (username === 'caria' && password === '123456') {
        window.location.href = 'home.html';
    } else {
        alert('Tên đăng nhập hoặc mật khẩu không đúng!');
    }
});

 </script>
</body>
</html>
